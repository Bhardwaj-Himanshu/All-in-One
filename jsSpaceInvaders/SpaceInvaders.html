<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="stylesheet" href="SpaceInvaders.css" />
  </head>
  <body>
    <h1 class="result">0</h1>
    <div class="controls">
      <button>Start</button>
      <button>Stop</button>
      <button>Reset</button>
    </div>
    <div class="level">
      <button id="Easy">Easy</button>
      <button id="Hard">Hard</button>
    </div>
    <div class="grid"></div>
    <div class="instructions">
      <span>Move arrow keys up, down, right and left to move the shooter.</span>
      <span
        >Unfortunately you have to reload the page everytime it's GAME OVER for
        you! Too lazy to make another window!</span
      >
    </div>
    <script src="Spaceinvaders.js"></script>
  </body>
</html>
