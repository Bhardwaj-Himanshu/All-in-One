<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="stylesheet" href="SpaceInvaders.css" />
    <link rel="icon" href="../static/spaceInvaders_favicon.svg" />
  </head>
  <body>
    <h1 class="result">0</h1>
    <div class="controls">
      <button>Start</button>
      <button>Stop</button>
      <button>Reset</button>
    </div>
    <div class="level">
      <button id="Easy">Easy</button>
      <button id="Medium">Medium</button>
      <button id="Hard">Hard</button>
    </div>
    <div class="grid"></div>
    <div class="mobile-controls">
      <div>
        <button class="shoot-button">X</button>
      </div>
      <div class="arrow-keys">
        <div>
          <button id="mobile-up-button">↑</button>
        </div>
        <div>
          <button id="mobile-left-button">←</button>
          <button id="mobile-down-button">↓</button>
          <button id="mobile-right-button">→</button>
        </div>
      </div>
    </div>
    <div class="instructions">
      <span>Move arrow keys up, down, right and left to move the shooter.</span>
      <span>All the buttons above do as they say!</span>
    </div>
    <script src="Spaceinvaders.js"></script>
  </body>
</html>
