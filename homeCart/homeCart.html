<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>homeCart</title>
    <link rel="stylesheet" href="../homeCart/homeCart.css">
    <link rel="icon" href="../homeCart/images/logo.svg" type="image/x-icon">
</head>
<body>
   <!--START OF NAVBAR-->
   <nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>
        <img src="../homeCart/images/logo.svg" alt="logo image">
        <span class="cart-btn">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="cart-items">0</div>
        </span>
    </div>
   </nav>
   <!--END OF NAVBAR-->
   
   <!--START OF HERO-->
   <header class="hero">
    <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop Now</button>
    </div>
   </header>
   <!--END OF HERO-->
   
   <!--START OF PRODUCTS-->
   <section class="products">
    <div class="section-title">
        <h2>Our Products</h2>
    </div>
    <div class="products-center">
        <!--SINGLE PRODUCT-->
        <article class="product">
            <div class="img-container">
                <img src="../homeCart/images/product-1.jpeg" alt="Product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    Add to Bag
                </button>
            </div>
            <h4>Queen Bed</h4>
            <h3>10 $</h3>
        </article>
        <!--END OF SINGLE PRODUCT-->
    </div>
   </section>
   <!--END OF PRODUCTS-->

   <!--START OF CART-->
   <div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fa-solid fa-square-xmark"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <!--START OF CART-ITEMS-->
            <!--<div class="cart-item">
                <img src="../homeCart/images/product-1.jpeg" alt="Product">
                <div>
                    <h4>Queen Bed</h4>
                    <h5>$9.00</h5>
                    <span class="remove-item">Remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">0</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>-->
            <!--END OF CART-ITEMS-->
            <div class="cart-footer">
                <h3>Your Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
   </div>
   <!--END OF CART-->
   <script src="../homeCart/homeCart.js"></script> 
</body>
</html>
