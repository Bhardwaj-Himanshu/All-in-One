<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/jsSnake_favicon.svg" />
    <link rel="stylesheet" href="./snake.css" />
    <title>Snake</title>
  </head>
  <body>
    <h2 id="score-heading">Score</h2>
    <p id="score-display">0</p>
    <div class="grid-buttons">
      <button id="show-grid" class="grid-button">Show Grid</button>
      <button id="dont-show-grid" class="grid-button">Don't Show Grid</button>
    </div>
    <div id="canvas"></div>
    <div id="controls">
      <div id="controls-column">
        <button id="up">↑</button>
        <div id="controls-row">
          <button id="left">←</button>
          <button id="right">→</button>
        </div>
        <button id="down">↓</button>
      </div>
    </div>
    <script src="./snake.js"></script>
  </body>
</html>
